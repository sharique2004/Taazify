name: ShelfExApp
options:
  bundleIdPrefix: com.taazify
  deploymentTarget:
    iOS: "17.0"
  xcodeVersion: "16.0"
  createIntermediateGroups: true
  groupSortPosition: top

settings:
  base:
    SWIFT_VERSION: "5.9"
    TARGETED_DEVICE_FAMILY: "1,2"
    INFOPLIST_KEY_UIApplicationSceneManifest_Generation: YES
    INFOPLIST_KEY_UIApplicationSupportsIndirectInputEvents: YES
    INFOPLIST_KEY_UILaunchScreen_Generation: YES
    INFOPLIST_KEY_UISupportedInterfaceOrientations_iPad: "UIInterfaceOrientationPortrait UIInterfaceOrientationPortraitUpsideDown UIInterfaceOrientationLandscapeLeft UIInterfaceOrientationLandscapeRight"
    INFOPLIST_KEY_UISupportedInterfaceOrientations_iPhone: "UIInterfaceOrientationPortrait UIInterfaceOrientationLandscapeLeft UIInterfaceOrientationLandscapeRight"
    INFOPLIST_KEY_NSCameraUsageDescription: "Taazify needs camera access to scan receipts"
    INFOPLIST_KEY_NSPhotoLibraryUsageDescription: "Taazify needs photo access to scan receipts from gallery"
    INFOPLIST_KEY_CFBundleDisplayName: "Taazify"
    PRODUCT_BUNDLE_IDENTIFIER: com.taazify.shelfex

targets:
  ShelfExApp:
    type: application
    platform: iOS
    sources:
      - path: .
        excludes:
          - "project.yml"
          - "*.xcodeproj"
          - "*.xcworkspace"
    settings:
      base:
        PRODUCT_NAME: Taazify
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor
        INFOPLIST_KEY_CFBundleDisplayName: Taazify
        GENERATE_INFOPLIST_FILE: YES
        CURRENT_PROJECT_VERSION: 1
        MARKETING_VERSION: 1.0.0
    info:
      path: Info.plist
      properties:
        NSAppTransportSecurity:
          NSAllowsArbitraryLoads: true
        SUPABASE_URL: "$(SUPABASE_URL)"
        SUPABASE_ANON_KEY: "$(SUPABASE_ANON_KEY)"
